<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
        <div class="logo-in"></div>
         <ion-buttons slot="end">
      <ion-button shape="round" (click)="back()">
        <ion-icon name="arrow-round-back" class="text15"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <h4 *ngIf="prodlist">Results for "{{brand}}"</h4>

<div *ngFor = "let prod of prodlist" class="size" (click)="getProductDesc(prod)">

       <h5>{{prod.capacity}}</h5>
        <h2><span>&#8377;</span> {{prod.price}}</h2>
