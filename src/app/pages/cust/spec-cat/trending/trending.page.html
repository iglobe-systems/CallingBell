<ion-header>
  <ion-toolbar color="darkblue">
    <ion-buttons slot="start">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
    <div>
        <img src="assets/img/newlogov7.png" class="header-logo"/>
      </div>
    <ion-buttons slot="end">
      <ion-button shape="round" (click)="back()">
        <ion-icon name="arrow-round-back" class="text15"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
	<h5 class="ion-margin">Top trending services which you can't resist</h5>
  <div *ngFor="let service of trending" class="size" (click)="goToIssue()">
    <div class="flex">
      <img src="{{service.img_m}}" onError="this.src='http://apiv1.iglobesystems.com/assets/img/no_img.png'" class="service-img"/>
      <h5 class="service-name">{{service.name}}</h5>
    </div>
  </div>
</ion-content>
